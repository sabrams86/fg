<header><div class="container"><a href="/"><h2 id="title" class="left">FriendlyGear<small> a place for friends with gear</small></h2></a><user-auth-directive></user-auth-directive></div></header><main><div class="sidemenu left"><div ng-repeat="category in categories" class="white"><a href="#" ng-click="filterCategory(category)" class="white">{{category.name}}</a></div></div><div class="container"><div ng-repeat="item in items track by $index" class="listing"><p><h6><a ng-href="/items/{{item._id}}">{{item.name}}</a></h6></p><p>{{item.description}}</p><a href="/items/{{item._id}}" ng-show="item.imageUrl"><img src="{{item.imageUrl}}" alt="broken image" class="gearthumbnail"/></a></div></div></main><footer><div class="container"><a href="#">How it works</a> | <a href="#" ng-click="signUp()">Sign up</a> | <a href="#">Log in</a> | <a href="/home">Browse all gear</a></div></footer>
