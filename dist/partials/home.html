<header><div class="container"><a href="/"><h2 id="title" class="left">FriendlyGear<small> a place for friends with gear</small></h2></a><user-auth-directive></user-auth-directive></div></header><main><div class="sidemenu left"><div class="searchhelper"><h5>Results Options</h5><div class="row"><button ng-click="orderByPrice()" class="mini ui grey button">Price&nbsp;&nbsp;<i ng-hide="orderDir == &quot;reverse&quot;" class="fa fa-caret-up"></i><i ng-show="orderDir == &quot;reverse&quot;" class="fa fa-caret-down"></i></button></div><input id="searchfilter" ng-model="textSearch" placeholder="Search in Results" class="mini ui input"/></div><div class="searchhelper"><h5>Search Options</h5><div class="row"><label for="when">Dates</label></div><div class="row"><input id="startdate" type="date" ng-model="startDate" name="mainSearch[startDate]" class="mini ui input"/></div><div class="row"> <input id="enddate" type="date" ng-model="endDate" name="mainSearch[endDate]" class="mini ui input"/></div><div class="row"><label for="what">Activity</label></div><div class="row"><searchable-category-dropdown id="what" ng-model="foo" class="mini ui input"></searchable-category-dropdown></div><div class="row"> <label for="where">Location</label></div><div class="row"><input id="where" type="text" ng-model="location" name="mainSearch[location]" class="searchfilter mini ui input"/></div><div class="row"><button ng-click="search()" class="mini ui grey button">Search</button></div></div></div><div class="container"><div ng-repeat="item in items | filter: textSearch | orderBy: order: orderDir track by $index" class="listing animated zoomIn"><p><h6><a ng-href="/items/{{item._id}}">{{item.name}}</a></h6></p><p class="description">{{item.description}}</p><a href="/items/{{item._id}}" ng-show="item.imageUrl"><img src="{{item.imageUrl}}" alt="broken image" class="gearthumbnail"/></a><a href="/items/{{item._id}}">   <h5 class="white">${{item.price}} / Day</h5></a></div></div></main><footer><div class="container"><a href="#">How it works</a> | <a href="#" ng-click="signUp()">Sign up</a> | <a href="#">Log in</a> | <a href="/home">Browse all gear</a></div></footer>
