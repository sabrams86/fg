<header><div class="container"><a href="/"><h2 id="title" class="left">FriendlyGear<small> a place for friends with gear</small></h2></a><user-auth-directive></user-auth-directive></div></header><main><div class="sidemenu left"><h5>Search Options</h5><button ng-click="orderByPrice()" class="mini ui button">Price&nbsp;&nbsp;<i ng-hide="orderDir == &quot;reverse&quot;" class="fa fa-caret-up"></i><i ng-show="orderDir == &quot;reverse&quot;" class="fa fa-caret-down"></i></button><div><input ng-model="textSearch" placeholder="Search in Results" class="mini ui input search"/></div><div ng-repeat="category in categories" class="white"><a href="#" ng-click="filterCategory(category)" class="white">{{category.name}}</a></div></div><div class="container"><div ng-repeat="item in items | filter: textSearch | orderBy: order: orderDir track by $index" class="listing animated zoomIn"><p><h6><a ng-href="/items/{{item._id}}">{{item.name}}</a></h6></p><p class="description">{{item.description}}</p><a href="/items/{{item._id}}" ng-show="item.imageUrl"><img src="{{item.imageUrl}}" alt="broken image" class="gearthumbnail"/></a><a href="/items/{{item._id}}">   <h5 class="white">${{item.price}} / Day</h5></a></div></div></main><footer><div class="container"><a href="#">How it works</a> | <a href="#" ng-click="signUp()">Sign up</a> | <a href="#">Log in</a> | <a href="/home">Browse all gear</a></div></footer>
