<header><div class="container"><a href="/home"><h2 id="title" class="left">FriendlyGear<small> a place for friends with gear</small></h2></a><div class="usermenu right">Login<form method="post" action="/login"><div class="row"><input type="text" name="username" placeholder="username" class="sml"/><input type="password" name="password" placeholder="password" class="sml"/></div><div class="row"><input type="submit" value="Login" class="sml"/>           or<a ng-click="signUp()" class="grey"> Sign Up</a></div></form></div></div></header><main><div class="container"><a href="#" ng-click="newItem()">New Item</a><div ng-repeat="item in items track by $index" class="listing"><p><h6><a ng-href="/items/{{item._id}}">{{item.name}}</a></h6></p><p>{{item.brand}}</p></div></div></main><footer><div class="container"><a href="#">How it works</a> | <a href="#" ng-click="signUp()">Sign up</a> | <a href="#">Log in</a> | <a href="#">Browse all gear</a></div></footer>
