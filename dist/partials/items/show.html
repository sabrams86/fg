<header><div class="container"><h2 id="title" class="left">FriendlyGear<small> a place for friends with gear</small></h2><div class="usermenu right">Login<form method="post" action="/login"><div class="row"><input type="text" name="username" placeholder="username" class="sml"/><input type="password" name="password" placeholder="password" class="sml"/></div><div class="row"><input type="submit" value="Login" class="sml"/>           or<a ng-click="signUp()" class="grey"> Sign Up</a></div></form></div></div></header><main><div class="container"><h1>woo stuff</h1><h4>Name</h4><p>{{item.name}}</p><h4>Brand</h4><p>{{item.brand}}</p><h4>Condition</h4><p>{{item.condition}}</p><h4>Date Purchased</h4><p>{{item.datePurchased}}</p><button ng-click="editItem(item._id)">Edit Info</button><button ng-click="deleteItem(item._id)">Delete Item</button></div></main><footer><div class="container"><a href="#">How it works</a> | <a href="#" ng-click="signUp()">Sign up</a> | <a href="#">Log in</a> | <a href="#">Browse all gear</a></div></footer>
